    <p>
<h2>이벤트 처리하기</h2>
<ul>
  <li>HTML 요소에서 이벤트를 감지하고 처리하는 방식</li>
  <li>addEventListener를 사용한 이벤트 등록</li>
</ul>
<h2>이벤트 객체</h2>
<ul>
  <li>이벤트 발생 시 전달되는 정보가 담긴 객체</li>
  <li>e.target, e.type 등으로 세부 정보 접근</li>
</ul>
<h2>기본 동작 취소</h2>
<ul>
  <li>e.preventDefault()로 기본 동작 방지</li>
</ul>
<h2>이벤트 전파</h2>
<ul>
  <li>캡처링과 버블링 단계 존재</li>
  <li>stopPropagation()으로 전파 차단</li>
</ul>
</p>
